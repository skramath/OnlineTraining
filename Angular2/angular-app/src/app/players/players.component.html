<div item-width="100px">
    <div item-width="50px"><h1>{{teamName}}</h1></div>
    <div item-width="10px"><img alt="logo" src="assets/images.jpg"></div>
</div>

<h1>Player Names</h1>
   <p appHighlight *ngFor="let player of players">{{player}}</p>    
  
  <div>
    Enter New Player : <input type="text" name="pname" #pname/>
    <button name="addPlayer" (click)="addPlayer(pname.value)">Add</button>
    <button name="removePlayer" (click)="removePlayer(pname.value)">Remove</button>
  </div>

  <div>
    Finding the Run Rate <br/><br/><br/>
    Matches : <input type="matches" name="matches" [(ngModel)]="matches"/>
    Runs    : <input type="runs" name="runs" [(ngModel)]="runs"/>
    Not Out : <input type="notout" name="notout" [(ngModel)]="notout"/>
    Average : {{runs / matches - notout}}
</div>

<div [ngClass]="twowaybinding">Cricket is my Life</div>
  <input type="checkbox" name="txtSize" [(ngModel)]="twowaybinding.big"/>Big
  <input type="checkbox" name="txtSize" [(ngModel)]="twowaybinding.blue"/>Color
