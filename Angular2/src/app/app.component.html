<div class="app.component"></div>
<h1>
  {{title}}
</h1>
<div>
	<div *ngFor = "let country of countries">{{country}}
       <p>
          {{country.name}} - {{country.population}}
       </p>
    </div>
    <div *ngFor="let country of countries">
       <app-list-item [country]="country" *ngIf="country.population > 0"></app-list-item>
    </div>
</div>
